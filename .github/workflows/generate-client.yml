on:
  push:
  workflow_dispatch:
jobs:
  generate-client:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate
        uses: openapi-generators/openapi-python-client-action@v2
        with:
          openapi-python-client-version: '0.25.3'
          extra-args: '--output-path ./ --overwrite'
      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v6
